<div id="reg-sys" class="wrap">
<div id="report_index_visualization">
	<h2>Registration Visualization</h2>

	<!-- http://code.google.com/apis/ajax/playground/?type=visualization#line_chart -->
	<!-- https://google-developers.appspot.com/chart/interactive/docs/gallery/linechart -->

	<script type='text/javascript' charset="utf-8">
		google.load('visualization', '1', {packages: ['corechart']});

		jQuery(document).ready(function($) {
			// Create and populate the data table.
			var data = google.visualization.arrayToDataTable(
				{{ registration_data | json_encode | raw }}
			);

			// Create and draw the visualization.
			new google.visualization.LineChart(document.getElementById('visualization')).
				draw(data, {
					curveType: "none",
					width:  850,
					height: 500,
					vAxis: {maxValue: 10},
					colors: {{ colors | json_encode | raw }},
					});
		});
	</script>

	<div id="visualization"></div>
</div>
</div>

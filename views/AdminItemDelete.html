{% extends 'Admin.html' %}

{% block content %}
	<h2>Delete Item</h2>

	<form action="{{ requestHref ~ 'AdminItemDelete' ~ '&itemID=' ~ item.id ~ '&noheader=true' }}" method="post">
		<p style="padding-top: 1.5em;"><input type="checkbox" name="confirmed" value="1" /> <strong>I'm sure I want to delete <em>all information and registrations</em> for {{ item.name }}.</strong></p>
		<p class="submit"><input type="submit" class="delete" value="Delete Item" /></p>
	</form>
{% endblock content %}
